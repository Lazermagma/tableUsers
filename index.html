<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid bg-dark vh-100">
      <div
        class="d-flex flex-column vh-100 align-items-center justify-content-center"
      >
        <div class="table-responsive">
          <div class="d-flex my-5 gap-3">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
              onkeyup="tableSearch()"
              id="tableSearch"
            />

            <button
              type="button"
              class="btn btn-outline-primary"
              data-mdb-ripple-init
            >
              Filter
            </button>
          </div>

          <table
            class="table table-striped rounded-3 overflow-hidden table-primary pt-1"
            id="table1"
          >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Telephone</th>
                <th scope="col">Image</th>
                <th scope="col">Age</th>
                <th scope="col">Location</th>
                <th scope="col">Gender</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr class=""></tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./javascript/users.js"></script>
  </body>
</html>
